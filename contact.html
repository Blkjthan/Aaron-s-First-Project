<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
        <ul class="menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
  </header>

  <main class="contact-container">
    <!-- Left side image -->
    <div class="contact-image">
      <img src="Contact Gaming.avif" alt="Office Image">
    </div>

    <!-- Right side form and info -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="business-info">
        <h3>Our Business</h3>
        <p><strong>Business Name:</strong> ILoop Gaming Switch</p>
        <p><strong>Address:</strong> 7526 Gaming Steet, Las Vegas, NV 89101</p>
        <p><strong>Email:</strong> contact@ILoopGamingSwitch.com</p>
        <p><strong>Phone:</strong> (702) 100-0001</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ILoop Gaming Switch. All rights reserved.</p>
  </footer>
</body>
</html>
